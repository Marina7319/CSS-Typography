<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Buttons CSS</title>
</head>
<body>
    <nav>
        <article class="normal-buttons-ctr">
            <h2>Normal Buttons</h2>
            <a class="button">Learn more</a>
            <button class="button-fill">Learn more</button>
            <button class="button-fill-hover">Learn more</button>
        </article>
        <article class="filled-buttons-ctr">
            <h2>Filled Buttons</h2>
            <a class="button">Learn More</a>
            <button class="button-fill">Learn More</button>
            <button class="button-fill-hover">Learn More</button>
        </article>
        <article class="icon-buttons-ctr">
            <h2>Icon Buttons</h2>
            <a class="button"><img src="icons8-arrow-24.png"></img>
                Download</a>
            <button class="button-fill"><img src="icons8-arrow-24.png"></img>
                Download</button>
            <button class="button-fill-hover"><img src="icons8-arrow-24.png"></img>Download</button>
        </article>
    </nav>
</body>
</html>
