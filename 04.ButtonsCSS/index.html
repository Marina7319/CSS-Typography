<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
</head>

<body>
    <nav>
        <article class="normal-buttons-ctr">
            <h2>Normal Buttons</h2>
            <a class="button">Learn more</a>
            <button class="button-fill">Learn more</button>
            <button class="button-fill-hover">Learn more</button>
        </article>
        <article class="filled-buttons-ctr">
            <h2>Filled Buttons</h2>
            <a class="button">Learn More</a>
            <button class="button-fill">Learn More</button>
            <button class="button-fill-hover">Learn More</button>
        </article>
        <article class="icon-buttons-ctr">
            <h2>Icon Buttons</h2>
            <a class="button">
                    Download</a>
            <button class="button-fill">
                Download</button>
            <button class="button-fill-hover">Download</button>
        </article>
    </nav>
</body>

</html>
